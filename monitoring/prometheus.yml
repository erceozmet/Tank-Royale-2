global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Node.js application metrics
  - job_name: 'tank-royale-server'
    static_configs:
      - targets: ['host.containers.internal:3000']
    metrics_path: '/metrics'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['tank-redis-exporter:9121']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['tank-postgres-exporter:9187']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['tank-node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
