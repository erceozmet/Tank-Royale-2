global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Go API Server metrics
  - job_name: 'tank-royale-api'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'

  # Go Game Server metrics
  - job_name: 'tank-royale-game'
    static_configs:
      - targets: ['localhost:8081']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
